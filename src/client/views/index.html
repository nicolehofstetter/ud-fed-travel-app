<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
        <title>Travel App</title>
    </head>

    <body>
        <header>
        </header>
        <div id="content">
            <h1>Travel App</h1>

            <form id="travelDataForm">
                <label for="zip">The next trip is here:</label>
                <input type="text" id="zip" placeholder="Please enter the zip of your location">
                <label for="travelStartDate">Departure:</label>
                <input type="date" id="travelStartDate" placeholder="start date">
                <label for="travelEndDate">Return date:</label>
                <input type="date" id="travelEndDate" placeholder="end date">
                <button type="submit" id="saveTravelData">Save next trip</button>
            </form>
        </div>

        <footer>
        </footer>
    </body>
</html>
